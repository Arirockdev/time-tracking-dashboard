<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
 
</head>
<body>
<div class="container">

  <header>
    <div id="user" class="user">
      <img src="./src/images/image-jeremy.png" alt="User Avatar">  
      <div class="data">
        <p>
          Report for
        </p>
        <h1>
          Jeremy Robson
        </h1>
      </div>
    </div>
    <nav class="nav">
      <ul>
        <li id="day">Daily</li>
        <li id="week">Weekly</li>
        <li id="month">Monthly</li>
      </ul>  
    </nav>
</header>
  
<main class="cards">

        <h4></h4> 
        <div class="img-div">

        </div>
      </div>
      <div class="date">
        <p>
          <span></span>hrs
        </p>
        <p>
          Last Week -

    </div>
  </div>
